<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navid Dev - Responsive Minimal Langing Page</title>

    <!--=============== FAVICON ===============-->
    <!-- <link rel="shortcut icon" href="" type="image/x-icon" /> -->

    <!--=============== Box Icons ===============-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header>
      <div class="container header">
        <a href="/" class="logo"
          ><img src="assets/img/Brand Logo - Transparent.png" alt="logo"
        /></a>
        </div>

        <!--==================== Navbar ====================-->
      </div>
    </header>
    <div id="menu-mobile-container">
      <div class="dark-part"></div>
    </div>

    <!--==================== Main ====================-->

    <main>
      <!--==================== Contact ====================-->
      <section id="contact_section" class="section contact container">
        <div class="text-left">
          <h2 class="title">Ores & Company</h2>
          <p class="paragraph width-75">
            Email.
          </p>
        </div>
        <form action="" class="contact">
          <div class="input-container">
            <input type="email" placeholder="Your Email" />
          <button class="primary-btn">Submit</button>
        </form>
      </section>
    </main>

    <!--==================== Footer ====================-->
    <footer class="footer container">
      </div>
      <div class="bottom-footer">
        <div class="copyright">
          All rights reserved Â©<a href="https://oresandcompany.github.io">Ores & Company</a>
        </div>
        <div class="foot-socials">
          <a
            href="https://www.linkedin.com/company/ores-company/"
            aria-label="linkedin"
            ><i class="bx bxl-linkedin-square"></i
          ></a>
          <a href="https://github.com/oresandcompany/" aria-label="github"
            ><i class="bx bxl-github"></i
          ></a>
        </div>
      </div>
    </footer>
    <div id="gotoup" aria-label="gotoup"><i class="bx bx-chevron-up"></i></div>

    <!--===== GSAP =====-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <!--==================== Main JavaScript File ====================-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
